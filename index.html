<style>

    }
    #load{

        width: 100%;
        position: absolute;
        top: 55px;
        left: 0;
    }
    #contacts{
        position: absolute;
        top: 58px;
        left: 0;
        right: 0;
        overflow-y: auto;
        overflow-x: hidden;
        bottom: 53px;
        width: 100%;
    }
    .contact-btn {
        width: 100%;
        height: 70px;
        overflow: hidden;
        margin: 5px;
        cursor: pointer;
        display: flex;
        place-items: center;
        background: #1d1d1d;
    }
    #conimg{
        border-radius: 30px; 
        width: 50px; 
        height: 50px; 
        background-image:linear-gradient(to bottom, blue, cyan); 
        background-size:cover;
        display: grid;
        place-items: center;
    }
    .btn-filled{
        border:1px solid white;
        margin: 3px;
    }
    #bottom-sec{
        background-image: linear-gradient(to right, cyan, blue);
        width: 100%;
        height: 3px;
        position: absolute;
        bottom: 50px;
        left: 0;
    }
    @keyframes splash {
        0%{
            opacity: 0;
        }
        50%{
            opacity: 0.5;
        }
        100%{
            opacity: 1;
        }
    }
    @keyframes removescreen {
        0%{
            top: 0;
            left: 0;
        }
        100%{
            top: -5000px;
            left: 0px;
        }
    }
    #splashscreen{
        background: black;
        position: absolute;
        top: -50000px;
        left: -50000px;
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
    }
</style>

<script>
    let ISP;
    let iptolocation;
    let ipAddress = '';
    function showscreen(){
        document.getElementById('splashscreen').setAttribute('style', 'top:0; left:0;');
        setTimeout(init, 1500);
    }
    showscreen();
    function init(){
        document.getElementById('splashscreen').setAttribute('style', 'animation: 15s removescreen;');
    }
    function appinfo(){
        document.getElementById('contacts').innerHTML=`
            <div style='position: absolute; top:0; right:0; bottom:0; left:0;'>
                <b>App Name:</b> Contacts
                <br>
                <b>Developer:</b> Yash12007
                <br>
                <b>version:</b> v1.0.9
                <br>
                <b>Last update:</b> 31.12.2023
                <br>
                <br>
                <b>Description:</b>
                <br>
                Contacts is a simple and intuitive app designed to help you manage your contacts with ease. Keep all your important contact information in one place and access it whenever you need it. Whether you're on the go or organizing your personal and professional network, Contacts has got you covered.
                <br>
                <br>
                <b>Key Features:</b>
                <ul>
                <li>Add, edit, and delete contacts effortlessly.</li>
                <li>Store contact details such as name, phone number, email, and more.</li>
                <li>User-friendly interface for seamless navigation.</li>
                <li>Quick access to call or message contacts directly from the app.</li>
                </ul>
                <b>Usage Instructions:</b>
                <ul>
                <li>1. Add a new contact by providing the required details.</li>
                <li>2. Edit contacts to keep information up-to-date.</li>
                <li>3. Delete contacts you no longer need.</li>
                </ul>
                <br>
                <b>Compatibility:</b>
                <p>Contacts is compatible with any device<p>
                <p>&copy; 2023 Yash12007. All Rights Reserved.</p>
                <i>Note: This app can store your contacts without interact with your existing contacts. You can use additional features like opening charts in WhatsApp & Telegram.</i>
            </div>
        `;
    }
    function profile(){
        document.getElementById('contacts').innerHTML=`
            <div style='display: grid; place-items:center; width:100%; position:absolute; top:10px; left:0;'>
                <i class="bi bi-person-circle"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                <h3>Welcome</h3>
            </div>
            <div style='width:80%; left:10%; height:fit-content; position:absolute; top:50%;'>
                <strong>ISP:</strong> ${ISP}
                <br>
                <strong>Location:</strong> ${iptolocation}
            </div>
        `;
    }
    function newContact(){
        document.getElementById('contacts').innerHTML=`
        <div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" placeholder='First Last'>
            </div>
            <div class="mb-3">
                <label for="Number" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="Number" placeholder='+12345678910'>
            </div>
            <button class="btn btn-primary" onclick='savecon()'>Save</button>
        </div>
        `;
    }
    function savecon() {
        const name = document.getElementById('Name').value;
        const number = document.getElementById('Number').value;
        const existingNames = JSON.parse(localStorage.getItem('Name')) || [];
        const existingNumbers = JSON.parse(localStorage.getItem('Number')) || [];
        existingNames.push(name);
        existingNumbers.push(number);
        localStorage.setItem('Name', JSON.stringify(existingNames));
        localStorage.setItem('Number', JSON.stringify(existingNumbers));
        window.location.reload();
    }
    function showContacts() {
        const names = JSON.parse(localStorage.getItem('Name')) || [];
        const numbers = JSON.parse(localStorage.getItem('Number')) || [];

        const contactsContainer = document.getElementById('contacts');
        contactsContainer.innerHTML = '';

        if (names.length > 0) {
            for (let i = 0; i < names.length; i++) {
                const contactBtn = document.createElement('button');
                contactBtn.className = 'btn contact-btn';
                const initials = names[i].slice(0, 2).toUpperCase();
                contactBtn.innerHTML = `
                <div id='conimg'>
                    <b>${initials}</b>
                </div>
                <b class='btn'>${names[i]}</b>
                <button class='btn btn-edit' data-index='${i}'>Edit</button>
                <button class='btn btn-delete' data-index='${i}'>Delete</button>
                `;
                contactBtn.addEventListener('click', () => showContactDetails(names[i], numbers[i]));
                contactsContainer.appendChild(contactBtn);
            }
            const editButtons = document.querySelectorAll('.btn-edit');
            editButtons.forEach((button) => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const index = event.target.dataset.index;
                    editContact(index);
                });
            });
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach((button) => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const index = event.target.dataset.index;
                    deleteContact(index);
                });
            });
        } else {
            const noContactsDiv = document.createElement('div');
            noContactsDiv.textContent = 'No Contacts Yet.';
            noContactsDiv.style.display = 'grid';
            noContactsDiv.style.placeItems = 'center';
            noContactsDiv.style.position = 'absolute';
            noContactsDiv.style.top = '0';
            noContactsDiv.style.left = '0';
            noContactsDiv.style.bottom = '0';
            noContactsDiv.style.right = '0';
            contactsContainer.appendChild(noContactsDiv);
        }
    }
    function deleteContact(index) {
        const names = JSON.parse(localStorage.getItem('Name')) || [];
        const numbers = JSON.parse(localStorage.getItem('Number')) || [];
        names.splice(index, 1);
        numbers.splice(index, 1);
        localStorage.setItem('Name', JSON.stringify(names));
        localStorage.setItem('Number', JSON.stringify(numbers));
        showContacts();
    }
    function editContact(index) {
        const names = JSON.parse(localStorage.getItem('Name')) || [];
        const numbers = JSON.parse(localStorage.getItem('Number')) || [];

        const editContainer = document.getElementById('contacts');
        editContainer.innerHTML = `
            <div>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" value='${names[index]}' placeholder='First Last'>
                </div>
                <div class="mb-3">
                    <label for="Number" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="Number" value='${numbers[index]}' placeholder='+12345678910'>
                </div>
                <button class="btn btn-primary" onclick='saveEditedContact(${index})'>Save</button>
            </div>
        `;
    }
    function saveEditedContact(index) {
        const names = JSON.parse(localStorage.getItem('Name')) || [];
        const numbers = JSON.parse(localStorage.getItem('Number')) || [];
        const editedName = document.getElementById('Name').value;
        const editedNumber = document.getElementById('Number').value;

        names[index] = editedName;
        numbers[index] = editedNumber;

        localStorage.setItem('Name', JSON.stringify(names));
        localStorage.setItem('Number', JSON.stringify(numbers));
        
        showContacts();
    }
    function showContactDetails(name, number) {
        const initials = name.slice(0, 2).toUpperCase();
        const contactDetailsContainer = document.getElementById('contacts');
        contactDetailsContainer.innerHTML = `
            <div class="contact-details">
                <div class="img-fluid" style='background-image: linear-gradient(to bottom, cyan, blue); background-size:cover; height:150px; width:100%;'></div>
                <div style='position:absolute; top: 150px; left:0; background:white; height:3px; width:100%;'></div>
                <div style='position:absolute; top:80px; left:10%; right:10%; width:80%; height:fit-content; display:grid; place-items: center;'>
                    <div id='conimg' style='width:150px; height:150px; border-radius:50%; border:3px solid white;'>
                        <h1>${initials}</h1>
                    </div>
                </div>
                <div style='display:grid; place-items:center; position: absolute; top: 235px; left:10%; right:10%; width:80%;'>
                    <div style='display:flex; place-items:center;'>
                        <a class='btn btn-filled' href='tel:${number}' target='_blank'>
                            <i class="bi bi-telephone"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                            </svg>
                        </a>
                        <a class='btn btn-filled' href='sms:${number}' target='_blank'>
                            <i class="bi bi-chat-dots"></i>

    async function getIPInfo(ip) {
        try {
            const response = await fetch(`https://ipinfo.io/${ip}?token=${apiKey}`);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching IP information:', error);
        }
    }
    getIPInfo(ipAddress).then((ipInfo) => {
        ISP=ipInfo.org;
        iptolocation=ipInfo.city+', '+ipInfo.region+', '+ipInfo.country;
    });
    async function getIPAddress() {
        try {
            const response = await fetch('https://ipinfo.io/json');
            const data = await response.json();
            ipAddress = data.ip;
        } catch (error) {
            console.error('Error fetching IP address:', error);
        }
    }
